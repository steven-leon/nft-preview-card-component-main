<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <main>
    <section class="section1">
      <div class="section1__img">
        <div class="section1__img--img"></div>
      </div>
    </section>

    <section class="section2">
      <h1>Equilibrium #3429</h1>
      <br>
      <p class="section2__description">Our Equilibrium collection promotes balance and calm.</p>

      <br>

      <div class="section2__iconos">
        <div class="section2__iconos1">
          <img src="./images/icon-ethereum.svg" alt="">
          <p>0.041 ETH</p>
        </div>
  
        <div class="section2__iconos2">
          <img src="./images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>

      
    </section>
    
    <div class="line"></div>
   

    <div class="creator">
      <img src="./images/image-avatar.png" alt="">
      <p> Creation of <span>Jules Wyvern</span></p>
    </div>
    

  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Steven Leon</a>.
  </div>



</body>
</html>
